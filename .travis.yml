language: scala
jdk:
  - openjdk8
before_script: ./make_credentials.sh
script: 
  - sbt "+ test"
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
  - "[[ $TRAVIS_PULL_REQUEST == \"false\" ]] && sbt +publish || true"

sudo: false

# Cache settings
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers
